<!-- Crear una página web que haga las funciones de una calculadora
Intentar hacer las mayores funciones posibles

La página tendrá dos campos de texto, donde se introducen los valores
La página tendrá un campos select donde vendrán las operaciones matemáticas
La página tendrá un campo de texto resultado
La página tendra un boton que ejecute la operación.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manejo Formularios</title>
    <script>
        window.onload = function()
        {
	        document.getElementById("boton").onclick = function(event)
	        {
		        event.preventDefault();

		        operar();
	        };
        };

        function operar(){
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            var operacion = document.getElementById("opciones").value;
            var result;
            
            if(operacion == 'suma'){
                result = n1 + n2;
            }else if( operacion == 'resta'){
                result = n1 - n2;
            }else if(operacion == 'multiplicacion'){
                result = n1 * n2;
            }else if(operacion == 'division'){
                result = n1 / n2;    
            }
		    document.getElementById("resultado").value = result;
        }
    
    </script>

    <body> 
        <form name="calc">
            <h1 style="text-align: center;color: blue;text-decoration: underline;">Calculadora Sencilla</h1>
            
            <input type="text" id="num1"  placeholder="número 1" size="12"/>

            <select id="opciones" name="operaciones">
                <option value="suma">+</option>
                <option value="resta">-</option>
                <option value="multiplicacion">*</option>	
                <option value="division">/</option>
            </select>

            <input type="text" id="num2"  placeholder="número 2" size="12"/>
            
            <button id="boton">Calcular</button>

            <input type="text" id="resultado" placeholder="resultado" size="12"/>

        </form>

    </body>

</head>
</html>
